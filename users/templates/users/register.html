{% extends "posts/base.html"%}
{% load crispy_forms_tags %}
{% block content %}
    <div>
        <form method="POST" >
            {% csrf_token %}
            <fieldset class="form-group">
                <legend>Join Today</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button type="submit" >Sign Up</button>
            </div>
        </form>
        <div>
            <small>
                Already Have An Account? <a href="{% url 'login' %}" >Sign In</a>
            </small>
        </div>
    </div>
{% endblock content %}
