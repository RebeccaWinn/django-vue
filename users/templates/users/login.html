{% extends "posts/base.html"%}
{% load crispy_forms_tags %}
{% block content %}
    <div>
        <form method="POST" >
            {% csrf_token %}
            <fieldset class="form-group">
                <legend>Log In</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button type="submit" >Login</button>
            </div>
        </form>
        <div>
            <small>
                Need an Account? <a href="{% url 'register' %}" > Sign Up Now</a>
            </small>
        </div>
    </div>
{% endblock content %}
