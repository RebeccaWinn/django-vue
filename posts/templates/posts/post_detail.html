{% extends "posts/base.html"%}
{% block content %}
    <h1> {{ object.title }} </h1>
    <p> By {{ object.author }} on {{ object.date_posted }} </p>
    {% if object.author == user %}
        <div>
            <a href="{% url 'post-update' object.id %}"> Update</a>
            <a href="{% url 'post-delete' object.id %}"> Delete</a>

        </div>

    {% endif %}
    <p>{{ object.content}} </p>
{% endblock content %}
