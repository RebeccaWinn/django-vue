{% extends "posts/base.html"%}
{% load crispy_forms_tags %}
{% block content %}
    <div>
        <form method="POST" >
            {% csrf_token %}
            <fieldset class="form-group">
                <legend>Post</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button type="submit" >Post</button>
            </div>
        </form>
    </div>
{% endblock content %}
